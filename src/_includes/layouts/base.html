<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/css/global.css">
    <!-- Preloads -->
    <link rel="preload" href="/fonts/AtkinsonHyperlegibleNext-Regular.woff2" as="font" type="font/woff2" crossorigin> 
    <link rel="preload" href="/fonts/AtkinsonHyperlegibleNext-Italic.woff2" as="font" type="font/woff2" crossorigin> 
    <link rel="preload" href="/fonts/AtkinsonHyperlegibleNext-Medium.woff2" as="font" type="font/woff2" crossorigin> 
    <link rel="preload" href="/fonts/AtkinsonHyperlegibleNext-MediumItalic.woff2" as="font" type="font/woff2" crossorigin> 
    <link rel="preload" href="/fonts/AtkinsonHyperlegibleNext-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <!-- Meta tags -->
    <meta name="author" content="Karthik Kadambi">
    <meta name="description" content="{{ description }}">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#E03C31" media="(prefers-color-scheme: light)"> 
    <meta name="theme-color" content="#FFD700" media="(prefers-color-scheme: dark)">
    <!-- Eleventy meta tag -->
    <meta name="generator" content="{{ eleventy.generator }}">
    <!-- Facebook meta tags -->
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:url" content="{{ url }}">
    <meta property="og:type" content="{{ type }}">
    <meta property="og:site_name" content="karthikkadambi.com">
    <meta property="og:image" content="">
    <!-- Twitter meta tags -->
    <meta name="twitter:title" content="{{ title }}">
    <meta name="twitter:description" content="{{ description }}">
    <meta name="twitter:url" content="{{ url }}">
    <meta name="twitter:domain" content="karthikkadambi.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <!-- IndieWeb -->
    <link rel="webmention" href="https://webmention.io/karthikkadambi.com/webmention">
    <link rel="me" href="https://github.com/karthikkadambi">
</head>

<body>
    <main id="main-content">{% block content %}{% endblock %}</main>
    <script>
        // Color scheme toggle functionality
        function updateColorScheme(scheme) {
            if(!document.startViewTransition) {
                document.documentElement.style.colorScheme = scheme;
                return;
            }
            document.startViewTransition(() => { document.documentElement.style.colorScheme = scheme });
        }
        const colorSchemeSelectInput = document.querySelector('select[name="color-scheme"]');
        colorSchemeSelectInput.addEventListener('change', (event) => {
            const selectedValue = colorSchemeSelectInput.value;
            updateColorScheme(selectedValue);
        });
    </script>
</body>

</html>
