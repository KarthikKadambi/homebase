<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/global.css' | url }}">
    <!-- Preloads -->
    <link rel="preload" href="{{ '/assets/fonts/AtkinsonHyperlegibleNext-Regular.woff2' | url }}" as="font" type="font/woff2" crossorigin> 
    <link rel="preload" href="{{ '/assets/fonts/AtkinsonHyperlegibleNext-Italic.woff2' | url }}" as="font" type="font/woff2" crossorigin> 
    <link rel="preload" href="{{ '/assets/fonts/AtkinsonHyperlegibleNext-Medium.woff2' | url }}" as="font" type="font/woff2" crossorigin> 
    <link rel="preload" href="{{ '/assets/fonts/AtkinsonHyperlegibleNext-MediumItalic.woff2' | url }}" as="font" type="font/woff2" crossorigin> 
    <link rel="preload" href="{{ '/assets/fonts/AtkinsonHyperlegibleNext-Bold.woff2' | url }}" as="font" type="font/woff2" crossorigin>
    <!-- Alternate -->
    <link rel="alternate" href="/feed/feed.xml" type="application/atom+xml" title="Karthik Kadambi | Full Stack Web Developer">
    <!-- Meta tags -->
    <meta name="author" content="Karthik Kadambi">
    <meta name="description" content="{{ description }}">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#E03C31" media="(prefers-color-scheme: light)"> 
    <meta name="theme-color" content="#FFD700" media="(prefers-color-scheme: dark)">
    <!-- Eleventy meta tag -->
    <meta name="generator" content="{{ eleventy.generator }}">
    <!-- Fediverse -->
    <meta name="fediverse:creator" content="@karthikkadambi@mastodon.social">
    <!-- Facebook meta tags -->
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:url" content="{{ 'https://karthikkadambi.com' + page.url }}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="karthikkadambi.com">
    <meta property="og:image" content="">
    <!-- Twitter meta tags -->
    <meta name="twitter:title" content="{{ title }}">
    <meta name="twitter:description" content="{{ description }}">
    <meta name="twitter:url" content="{{ 'https://karthikkadambi.com' + page.url }}">
    <meta name="twitter:domain" content="karthikkadambi.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/favicon/apple-touch-icon.png' | url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon/favicon-32x32.png' | url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon/favicon-16x16.png' | url }}">
    <!-- Manifest -->
    <link rel="manifest" href="{{ '/site.webmanifest' | url }}">
    <!-- Canonical -->
    <link rel="canonical" href="{{ 'https://karthikkadambi.com' + page.url }}">
    <!-- IndieWeb -->
    <link rel="webmention" href="https://webmention.io/karthikkadambi.com/webmention">
    <link rel="me" href="https://github.com/karthikkadambi">
    <link rel="me" href="https://mastodon.social/@karthikkadambi">
</head>

<body>
    {% include "../partials/site-head/site-head.njk" %}
    <main class="wrapper">
        {{ content | safe }}
    </main>
    {% include "../partials/footer/footer.njk" %}
    <!-- Add schema.org structured data as JSON-LD -->
    <script type="application/ld+json">{{ schemaorg | dump | safe }}</script>
    <script src="{{ '/assets/js/theme-toggle.js' | url }}" defer></script>
</body>

</html>
