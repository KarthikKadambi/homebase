<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Karthik Kadambi">
    <meta name="description" content="{{ description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Facebook meta tags -->
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:url" content="{{ url }}">
    <meta property="og:type" content="{{ type }}">
    <meta property="og:site_name" content="karthikkadambi.com">
    <meta property="og:image" content="">
    <!-- Twitter meta tags -->
    <meta property="twitter:title" content="{{ title }}">
    <meta property="twitter:description" content="{{ description }}">
    <meta property="twitter:url" content="{{ url }}">
    <meta property="twitter:domain" content="karthikkadambi.com">
    <meta property="twitter:image" content="">
    <!-- Eleventy usage -->
    <meta name="generator" content="{{ eleventy.generator }}">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    <!-- IndieWeb -->
    <link rel="webmention" href="https://webmention.io/karthikkadambi.com/webmention" />
    <link rel="me" href="https://github.com/karthikkadambi" />
    <!-- Fonts -->
    <link rel="preload" href="/fonts/AtkinsonHyperlegibleNext-Regular.woff2" as="font" type="font/woff2" crossorigin> 
    <link rel="preload" href="/fonts/AtkinsonHyperlegibleNext-Italic.woff2" as="font" type="font/woff2" crossorigin> 
    <link rel="preload" href="/fonts/AtkinsonHyperlegibleNext-Medium.woff2" as="font" type="font/woff2" crossorigin> 
    <link rel="preload" href="/fonts/AtkinsonHyperlegibleNext-MediumItalic.woff2" as="font" type="font/woff2" crossorigin> 
    <link rel="preload" href="/fonts/AtkinsonHyperlegibleNext-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <!-- Style -->
    <link rel="preload" href="/css/global.css" as="style" />
    <link rel="stylesheet" href="/css/global.css" />
    <title>{{ title }}</title>
</head>

<body>
    {% include "partials/header.html" %}
    <main tabindex="-1" id="main-content">{% block content %}{% endblock %}</main>
    <h1>Welcome</h1>
</body>

</html>
